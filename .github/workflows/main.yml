name: "Main"

# on:
#   pull_request:
#     types:
#       - opened
#       - reopened

on:
  workflow_call:
  pull_request:
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.19']

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Display Go Version
        run: go version
        
      - name: Build
        run: go build -a -v
      
      - name: Smoke Test
        run: ./remote-shell -version && ./remote-shell --help
